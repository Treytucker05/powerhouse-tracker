<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/powerhouse-tracker/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASM Program Design Tracker</title>
    <script>
        // GitHub Pages SPA fallback - redirect to index.html with hash routing
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>

<body>
    <script>
        // Immediate redirect to index.html for HashRouter
        window.location.replace('/powerhouse-tracker/#' + window.location.pathname + window.location.search);
    </script>
</body>

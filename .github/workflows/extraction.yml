name: Extraction Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build extraction
        run: npm run extract:build:js

      - name: Check for changes
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI"
          git diff --exit-code || (echo "‚ùå Extracted files out of date. Run npm run extract:build locally and commit." && exit 1)

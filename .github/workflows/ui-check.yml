name: UI Check

on:
  push:
    branches-ignore:
      - release/f531-v2-alpha   # Avoid competing with deploy workflow
    paths:
      - 'tracker-ui-good/tracker-ui/**'
      - '.github/workflows/ui-check.yml'
  pull_request:
    paths:
      - 'tracker-ui-good/tracker-ui/**'
      - '.github/workflows/ui-check.yml'

concurrency:
  group: ui-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: tracker-ui-good/tracker-ui/package-lock.json
      - name: Install deps
        run: npm --prefix tracker-ui-good/tracker-ui ci
      - name: Build (no deploy)
        run: npm --prefix tracker-ui-good/tracker-ui run build

name: Deploy to GitHub Pages

on:
  push:
    branches: [release/f531-v2-alpha]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tracker-ui-good/tracker-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tracker-ui-good/tracker-ui/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Run tests
        run: npm run test:ci
        
      - name: Debug working directory
        run: |
          echo "Current working directory:"
          pwd
          echo "Contents of current directory:"
          ls -la
          echo "Contents of package.json scripts:"
          cat package.json | grep -A 10 '"scripts"'
        
      - name: Build application
        run: |
          echo "Starting build process..."
          npm run build
          echo "Build completed with exit code: $?"
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          
      - name: Debug build output
        run: |
          echo "Checking for dist directory..."
          if [ -d "dist" ]; then
            echo "✅ dist directory exists"
            echo "Contents of dist directory:"
            ls -la dist/
            echo "Size of dist directory:"
            du -sh dist/
          else
            echo "❌ dist directory does not exist"
            echo "Current directory contents:"
            ls -la
            echo "Checking if there are any other build outputs:"
            find . -name "*.html" -o -name "*.js" -o -name "*.css" | head -10
          fi
          
      - name: Verify dist directory exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory was not created by build"
            exit 1
          fi
          echo "dist directory verified to exist"
          
      - name: Add .nojekyll file
        run: touch dist/.nojekyll
        
      - name: List build contents
        run: ls -la dist/
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/tracker-ui-good/tracker-ui/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

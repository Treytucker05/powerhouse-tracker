name: Deploy to GitHub Pages

on:
  push:
    branches: [release/f531-v2-alpha]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tracker-ui-good/tracker-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tracker-ui-good/tracker-ui/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Run tests
        run: npm run test:ci
        
      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          
      - name: Verify dist directory exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory was not created by build"
            exit 1
          fi
          echo "✅ dist directory verified to exist"
          ls -la dist/
          
      - name: Add .nojekyll file
        run: touch dist/.nojekyll
        
      - name: Verify built index.html content
        run: |
          echo "Checking built index.html content to ensure it's the built version:"
          echo "Looking for built asset references (should contain /powerhouse-tracker/assets/):"
          if grep -q "/powerhouse-tracker/assets/" dist/index.html; then
            echo "✅ Built index.html contains correct asset references"
            grep "assets/" dist/index.html | head -3
          else
            echo "❌ Built index.html missing asset references - may be source template"
            echo "First 10 lines of dist/index.html:"
            head -10 dist/index.html
            exit 1
          fi
          
          echo "Checking for development script reference (should NOT contain /src/main.jsx):"
          if grep -q "/src/main.jsx" dist/index.html; then
            echo "❌ ERROR: Built index.html still contains development script reference!"
            grep "/src/main.jsx" dist/index.html
            exit 1
          else
            echo "✅ No development script references found"
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: List final upload contents
        run: |
          echo "Contents that will be uploaded to GitHub Pages:"
          find dist -type f -name "*.html" -exec echo "HTML file: {}" \; -exec head -5 {} \; -exec echo "---" \;
          echo "All files in dist:"
          find dist -type f | sort
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/tracker-ui-good/tracker-ui/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
